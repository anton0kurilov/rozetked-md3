<!DOCTYPE html>
<html lang="ru" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rozetked</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://rozetked.me/favicon.ico"
        />
        <link rel="preload" href="../src/styles/app.scss" as="style" />
        <link rel="preload" href="../src/scripts/app.js" as="script" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="../src/styles/app.scss" />
        <link
            href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,500;0,700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script src="../src/scripts/app.js" type="module"></script>
        <script type="module">
            function searchOnRozetked() {
                const searchElement = document.querySelector('#search')
                if (searchElement.value == '') {
                } else {
                    url = 'https://rozetked.me/search?q=' + searchElement.value
                    window.open(url, '')
                }
            }
        </script>
    </head>
    <body>
        <aside class="aside">
            <nav class="aside__menu" role="menu">
                <a href="#" class="aside__menu-item active">
                    <span class="aside__menu-item-icon">
                        <span class="material-symbols-outlined">newspaper</span>
                    </span>
                    <span class="aside__menu-item-text">Новости</span>
                </a>
                <a href="#" class="aside__menu-item">
                    <span class="aside__menu-item-icon">
                        <span class="material-symbols-outlined">pages</span>
                    </span>
                    <span class="aside__menu-item-text">Статьи</span>
                </a>
                <a href="#" class="aside__menu-item">
                    <span class="aside__menu-item-icon">
                        <span class="material-symbols-outlined">zoom_in</span>
                    </span>
                    <span class="aside__menu-item-text">Обзоры</span>
                </a>
                <a class="aside__menu-item aside-socials" id="aside-socials">
                    <span class="aside__menu-item-icon">
                        <span class="material-symbols-outlined">public</span>
                    </span>
                    <span class="aside__menu-item-text">Соцсети</span>
                </a>
            </nav>
            <div class="aside__theme">
                <button
                    class="aside__theme-button"
                    data-theme-toggle
                    role="button"
                >
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
            </div>
        </aside>
        <div class="wrapper">
            <header class="header">
                <a href="#">
                    <img
                        src="../src/images/logo.svg"
                        alt="На главную страницу"
                        class="header-logo"
                        draggable="false"
                /></a>
                <div class="header-right">
                    <form
                        action="javascript:searchOnRozetked()"
                        class="header__search"
                    >
                        <div
                            class="header__search-icon material-symbols-outlined"
                        >
                            search
                        </div>
                        <input
                            type="search"
                            name="search"
                            id="search"
                            class="header__search-input"
                            min="1"
                            maxlength="100"
                            placeholder="Поиск"
                            role="searchbox"
                        />
                    </form>
                    <button
                        class="header__search-button"
                        data-search-toggle
                        role="button"
                    >
                        <span class="material-symbols-outlined"> search </span>
                    </button>
                    <div class="header__theme">
                        <button
                            class="header__theme-button"
                            data-theme-toggle
                            role="button"
                        >
                            <span class="material-symbols-outlined"
                                >light_mode</span
                            >
                        </button>
                    </div>
                </div>
            </header>
            <section class="socials">
                <nav class="socials__list">
                    <a
                        href="https://www.youtube.com/user/rozetked"
                        class="socials__list-item"
                        style="background-color: #ff0000"
                        target="_blank"
                        >YouTube</a
                    >
                    <a
                        href="https://t.me/rozetked"
                        class="socials__list-item"
                        style="background-color: #0088cc"
                        target="_blank"
                        >Telegram</a
                    >
                    <a
                        href="https://twitter.com/rozetked"
                        class="socials__list-item"
                        style="background-color: #1da1f2"
                        target="_blank"
                        >Twitter</a
                    >
                    <a
                        href="https://dzen.ru/rozetked"
                        class="socials__list-item"
                        style="background-color: #ffcc00"
                        target="_blank"
                        >Дзен</a
                    >
                </nav>
                <a target="_blank" id="youtube-link">
                    <div class="socials__youtube">
                        <div
                            class="socials__youtube-image"
                            id="youtube-image"
                        ></div>
                        <div class="socials__youtube-content">
                            <h1
                                class="socials__youtube-content-title"
                                id="youtube-title"
                            ></h1>
                        </div>
                    </div>
                </a>
            </section>
            <main class="main home"></main>
            <footer class="footer">
                <a href="#">
                    <img
                        src="../src/images/logo.svg"
                        alt="На главную страницу"
                        class="footer-logo"
                        draggable="false"
                /></a>
                <nav class="footer__menu">
                    <a
                        href="https://rozetked.me/project"
                        class="footer__menu-item"
                        target="_blank"
                        >О проекте</a
                    >
                    <a
                        href="https://rozetked.me/contacts"
                        class="footer__menu-item"
                        target="_blank"
                        >Редакция</a
                    >
                    <div class="footer__menu-info">
                        Неофициальный фронтенд Rozetked
                    </div>
                </nav>
            </footer>
        </div>
    </body>
</html>
