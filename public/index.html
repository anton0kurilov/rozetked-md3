<!DOCTYPE html>
<html lang="ru" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rozetked</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://rozetked.me/favicon.ico"
        />
        <link rel="preload" href="../src/styles/app.scss" as="style" />
        <link rel="preload" href="../src/scripts/app.js" as="script" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="../src/styles/app.scss" />
        <link
            href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,500;0,700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script src="../src/scripts/app.js" type="module"></script>
        <script>
            function searchOnRozetked() {
                let searchitem = document.querySelector('#search'),
                    url = 'https://rozetked.me/search?q=' + searchitem.value
                window.open(url, '')
            }
        </script>
    </head>
    <body>
        <aside class="aside">
            <nav class="aside__menu" role="menu">
                <a href="#" class="aside__menu-item active">
                    <span class="aside__menu-item-icon">
                        <span class="material-symbols-outlined">newspaper</span>
                    </span>
                    <span class="aside__menu-item-text">Новости</span>
                </a>
                <a href="#" class="aside__menu-item">
                    <span class="aside__menu-item-icon">
                        <span class="material-symbols-outlined">pages</span>
                    </span>
                    <span class="aside__menu-item-text">Статьи</span>
                </a>
                <a href="#" class="aside__menu-item">
                    <span class="aside__menu-item-icon">
                        <span class="material-symbols-outlined">zoom_in</span>
                    </span>
                    <span class="aside__menu-item-text">Обзоры</span>
                </a>
            </nav>
            <div class="aside__theme">
                <button
                    class="aside__theme-button"
                    data-theme-toggle
                    role="button"
                >
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </aside>
        <div class="wrapper">
            <header class="header">
                <a href="#">
                    <img
                        src="../src/images/logo.svg"
                        alt="На главную страницу"
                        class="header-logo"
                        draggable="false"
                /></a>
                <form
                    action="javascript:searchOnRozetked()"
                    class="header__search"
                >
                    <div class="header__search-icon material-symbols-outlined">
                        search
                    </div>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        class="header__search-input"
                        maxlength="100"
                        placeholder="Поиск"
                        role="searchbox"
                    />
                </form>
            </header>
            <main class="main home"></main>
            <footer class="footer">
                <a href="#">
                    <img
                        src="../src/images/logo.svg"
                        alt="На главную страницу"
                        class="footer-logo"
                        draggable="false"
                /></a>
                <nav class="footer__menu">
                    <a
                        href="https://rozetked.me/project"
                        class="footer__menu-item"
                        target="_blank"
                        >О проекте</a
                    >
                    <a
                        href="https://rozetked.me/contacts"
                        class="footer__menu-item"
                        target="_blank"
                        >Редакция</a
                    >
                    <div class="footer__menu-info">
                        Неофициальный фронтенд Rozetked
                    </div>
                </nav>
            </footer>
        </div>
    </body>
</html>
